{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Management Page</title>

<body>

				<div class="card card-body" id="general">

							<td><a class="btn btn-sm btn-info" href="#">Update</a></td>
							<td><a class="btn btn-sm btn-danger" href="#">Delete</a></td>
							</tr>
						{% endfor %}

					</table>
				</div>
			</div>

		</div>

	<style>
	        #logo{
		}

</body>
</html>
